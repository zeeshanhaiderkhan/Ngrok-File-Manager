<!DOCTYPE html>
{% load static %}
{% static "fm/" as baseUrl %}
<html>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "fm/index_master.css" %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <body>
            
  <table>
    
        
    <div class="jumbotron container">
            <div class="row">
                    {%for i in foldersfiles %}
              <div class="col-sm">
                        {% if i.is_file %}
                        <a href="download?search={{i.path}}" oncontextmenu="window.alert('test')" onclick="" id="" data-value="">    
                                <figure class="figureclass" >
                                <img class="icons" src="{{baseUrl}}{{i.ext}}.png" alt="Folder" >
                           
                            
                            {% else %}
                            <a href="view?search={{i.path}}" onclick="" id="" data-value="">    
                                <figure class="figureclass" >
                            <img class="icons" src="{% static "fm/folder.png" %}" alt="Folder" >
                            
                           {%endif%}
                            
                            <figcaption class="figcap">   <p>{{i.name}}<br>{{i.size}}<p></figcaption>
                    </figure>
                </a>
                {% if i.is_file %}
               

                <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <h6 class="dropdown-header">Menu</h6>
                            <a class="dropdown-item" href="email?search={{i.path}}">
                              
                            Send as E-mail

                          </a>
                          <div class="dropdown-divider"></div>
                          <h6 class="dropdown-header">Cloud</h6>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </div>
                     {% endif %} 


              </div>
                           
            {% endfor %}
            </div>
            
            <div>
                        <input id="search" name="search" type="text" class="query-search" placeholder="Enter Direct Path..">
                        <input onclick="setGetParameter()" type="button" class="btn btn-primary" value = "View Details"/>
                    </div>
                    
                    
                    <script>
                    
                    function setGetParameter(){
                        searchWord = document.getElementById('search').value;
                        window.location.href = "{% url 'view_detail' %}" + "?search="+searchWord;
                    }
                    function setGetParameterB(){
                        searchWord = document.getElementById('search').value;
                        window.location.href = "{% url 'email' %}" + "?search="+searchWord;
                    }
                    
                    </script>
                    <script>
                    function clickAnchor(id){
                        searchWord = document.getElementById(id).href;
                        window.location.href = "{% url 'view_detail' %}" + "?search="+searchWord;
                    }
                    
                    </script>
                    

  
</table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
