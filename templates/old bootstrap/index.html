<!DOCTYPE html>
{% load static %}
{% static "fm/" as baseUrl %}
<html>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{% static "fm/index_master.css" %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        -->

        <!--
            Semantic UI
        -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
         <!--
            Semantic UI
        -->
        <div class="ui labeled inverted borderless small icon pointing menu">
                <a class="item">
                  <i class="home icon"></i>
                  Home
                </a>
                <a class="item">
                  <i class="user icon"></i>
                  Users
                </a>
                <a class="item">
                  <i class="setting icon"></i>
                  Settings
                </a>
                <a class="item">
                  <i class="eye icon"></i>
                        Screenshot
                </a>
                <a class="item">
                        <i class="camera icon"></i>
                        Webcam
                </a>
                <a class="item">
                        <i class="bell icon"></i>
                        Sound
                </a>
                <a class="item">
                        <i class="question icon"></i>
                        Help
                </a>
               
                <a class="item">
                        <i class="power off icon"></i>
                        Power Off
                </a>
                
                       
                      
              </div>
        <body>           

        <!--jumbotron-->

<div class="ui grid container"> 
                    {%for i in foldersfiles %}
              <div class="three wide column" id="grids">
                        {% if i.is_file %}
                        <a  oncontextmenu="window.alert('test')" onclick="" id="" data-value="">    
                                <figure class="figureclass" >
                                <img class="icons" src="{{baseUrl}}{{i.ext}}.png" alt="Folder" >
                           
                                <div class="ui dropdown">
                                        <div class="text">
                                          Menu  
                                        </div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                          <div class="item" ><i class="download icon"></i><a href="download?search={{i.path}}">Download</a></div>
                                         
                                        </div>
                                      </div>
                            {% else %}
                            <a href="view?search={{i.path}}" onclick="" id="" data-value="">    
                                <figure class="figureclass" >
                            <img class="icons" src="{% static "fm/folder.png" %}" alt="Folder" >
                            
                           {%endif%}
                            
                            <figcaption class="figcap">   <p>{{i.name}}<br>{{i.size}}<p></figcaption>
                    </figure>
                </a>
                    
        </div>
              
                        
            {% endfor %}
        
       
            
</div>            
           
                    

                    <script>
                
                    $('.ui.dropdown')
                    .dropdown();

                    function setGetParameter(){
                        searchWord = document.getElementById('search').value;
                        window.location.href = "{% url 'view_detail' %}" + "?search="+searchWord;
                    }
                    function setGetParameterB(){
                        searchWord = document.getElementById('search').value;
                        window.location.href = "{% url 'email' %}" + "?search="+searchWord;
                    }
                    function setGetParameterC(){
                        searchWord = document.getElementById('search-top').value;
                        window.location.href = "{% url 'view_detail' %}" + "?search="+searchWord;
                    }
                    </script>
                    <script>
                    function clickAnchor(id){
                        searchWord = document.getElementById(id).href;
                        window.location.href = "{% url 'view_detail' %}" + "?search="+searchWord;
                    }
                    
                    </script>
                    
                    <div>
                            <input id="search" name="search" type="text" class="query-search" placeholder="Enter Direct Path..">
                            <input onclick="setGetParameter()" type="button" class="btn btn-primary" value = "View Details"/>
                        </div>
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
